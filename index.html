<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark.css">
    <link rel="stylesheet" href="css/media.css">
    <title>NoteSpace - Login</title>
</head>

<body>
    <header>
        <div class="container login-container d-flex justify-content-center align-items-start py-5">
            <div class="login-card px-5 py-3">
                <div class="title mb-5 mt-3" style="opacity: 80%;">
                    <h1 class="display-4 text-center fw-semibold text-white">Note Space</h1>
                    <h2 class="text-center text-white h3">A place to save your thoughts</h2>
                </div>
                <form action="">
                    <div class="container">
                        <div class="row g-2">
                            <div class="col-12 mb-4">
                                <input type="email" class="form-control" id="userEmail" placeholder="Enter your email">
                            </div>
                            <div class="col-12 mb-4">
                                <input type="password" class="form-control" id="userPassword"
                                    placeholder="Enter your password">
                            </div>
                            <div class="col-12 mb-4 text-center d-none" id="invalid">
                                <small style="font-size: 16px;">Invalid email or password</small>
                            </div>
                            <div class="col-lg-6 mb-3 d-flex justify-content-center align-items-center">
                                <fieldset class="w-100">
                                    <input type="submit" class="form-control" value="Login" id="loginBtn">
                                </fieldset>
                            </div>
                            <div class="col-lg-6 mb-3 d-flex justify-content-center align-items-center">
                                <span style="color: white;">Don't have an account? <a href="signup.html">Sign up</a></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/hash.js"></script>
    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
