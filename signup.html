<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark.css">
    <link rel="stylesheet" href="css/media.css">
    <title>NoteSpace - Signup</title>
</head>

<body>
    <header>
        <div class="container signup-container d-flex justify-content-center align-items-start py-5">
            <div class="signup-card px-5 py-5">
                <form action="">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 mb-2">
                                <input type="text" class="form-control" id="newUserName" placeholder="Enter your name" maxlength="255">
                                <div class="row px-2 mt-1 opacity-0" id="userNameAfter">
                                    <div class="col-12">
                                        <small>Name is required</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mb-2">
                                <input type="email" class="form-control" id="newUserEmail"
                                    placeholder="Enter your email" maxlength="255">
                                <div class="row px-2 mt-1 opacity-0" id="userEmailAfter">
                                    <div class="col-12">
                                        <small>Invalid email</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mb-2">
                                <input type="password" class="form-control" id="newUserPassword"
                                    placeholder="Create password" maxlength="200">
                                <div class="row px-2 mt-1 opacity-0" id="userPasswordAfter">
                                    <div class="col-8 px-3 d-flex justify-content-center align-items-center">
                                        <div class="password-bar-background position-relative w-100 rounded-3 overflow-hidden"
                                            style="height: 6px; background-color: rgba(20,20,20,.4);">
                                            <div class="password-bar position-absolute top-0 start-0"
                                                style="height: 6px;">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4 align-items-center d-flex password-stat">
                                        <small>Too short</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mb-2">
                                <input type="password" class="form-control" id="newUserConfirmPassword"
                                    placeholder="Confirm password" maxlength="200">
                                <div class="row px-2 mt-1 opacity-0" id="userConfirmPasswordAfter">
                                    <div class="col-12">
                                        <small>Doesn't match password</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mb-4 d-none text-center" id="signupDone">
                                <span style="color: #81C784;">Account created successfully</span>
                            </div>
                            <div class="col-lg-6 mb-3 d-flex justify-content-center align-items-center">
                                <fieldset class="w-100" disabled >
                                    <input type="submit" class="form-control" value="Create account" id="signup">
                                </fieldset>
                            </div>
                            <div class="col-lg-6 d-flex justify-content-center align-items-center mb-3">
                                <span style="color: white;">Already have an account? <a
                                        href="index.html">Login</a></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/hash.js"></script>
    <script src="js/common.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
